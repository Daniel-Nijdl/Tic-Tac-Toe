<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='author' content=`Daniel Nijdl'>
<meta name='description' content='This website allows you to play Tic-Tac-Toe for free.'>
<meta name='Viewport'content='width=device-width, initial-scale=1.0'>
<meta property='og:image' content=''type='image/x-icon'>
<meta property='og:description' content='This is a website where you can play Tic-Tac-Toe for free.'>
<meta property='og:title' content='Tic-Tac-Toe Website'>
<title>Tic-Tac-Toe</title>
<link rel='stylesheet' href='style.css'>
<link rel ='shortcut icon' href='iconthingpng.png' type='image/x-icon'>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
<main>
    <div class="info">
        <p id="player">Player: X</p>
        <p id="playerTurn">Turn: 0</p>
    </div>

    <!-- Tic-Tac-Toe Board -->
    <div class="gameBoard" id="gameBoard">
        <div onclick="chooseSpot('11')" class="button11 11 buttons" id="button11">
        </div>
        <div onclick="chooseSpot('12')" class="button12 12 buttons" id="button12">
        </div>
        <div onclick="chooseSpot('13')" class="button13 13 buttons" id="button13">
        </div>

        <div onclick="chooseSpot('21')" class="button21 21 buttons" id="button21">
        </div>
        <div onclick="chooseSpot('22')" class="button22 22 buttons" id="button22">
        </div>
        <div onclick="chooseSpot('23')" class="button23 23 buttons" id="button23">
        </div>

        <div onclick="chooseSpot('31')" class="button31 31 buttons" id="button31">
        </div>
        <div onclick="chooseSpot('32')" class="button32 32 buttons" id="button32">
        </div>
        <div onclick="chooseSpot('33')" class="button33 33 buttons" id="button33">
        </div>
    </div>



<!-- ScoreBoard: Keeps Track of wins -->
<div class="scoreBoard">
    <h5>Wins</h5>
    <p id="xWins">X - 0 wins</p>
    <p id="oWins">O - 0 wins</p>
</div>



<div class="reset">
    <div onclick="reset()" class="resetButton">Reset</div>
</div>



</main>

    <script src="script.js"></script>
</body>
</html>
